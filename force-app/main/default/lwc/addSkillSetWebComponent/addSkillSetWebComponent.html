<template>
        <div class="slds-theme_default">
              
    
            <template if:true={openmodel}>
            <div class="demo-only" style="height: 640px;">
                <section role="dialog" tabindex="-1" 
                    aria-labelledby="modal-heading-01" 
                    aria-modal="true" 
                    aria-describedby="modal-content-id-1" 
                    class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close" 
                                    size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" 
                                class="slds-text-heading_medium slds-hyphenate">Add Skill Set </h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <center><h2><b>Please Add Skill Sets from below List : </b></h2><br/>

                                <lightning-card title="Skill Sets" icon-name="custom:custom43">
                                  
                                    <template if:true={skillList.data}>
                                        <lightning-dual-listbox name="Industries"
                                            label="Select Skills"
                                            source-label="Available"
                                            selected-label="Selected"
                                            field-level-help="This is a dual listbox"
                                            options={skillList.data}
                                            onchange={handleChange}>
                                        </lightning-dual-listbox>
                                    </template><br/>
                                    <div class="slds-box" >
                                            <p>Selected values are: <b style="color:blue;">{selected}</b></p>
                                    </div>
                                </lightning-card>

                            </center>
                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                            <lightning-button label="Save" variant="brand" onclick={saveMethod}></lightning-button> 
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
            </template>
        </div>
    </template>
