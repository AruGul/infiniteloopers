<template>
    <h2>Contact Skill Sets Related List</h2>
    <!--lightning-datatable data={data} columns={columns} key-field="Id">
        
    </lightning-datatable -->

    <div class="slds">
      <table class="slds-table slds-table--bordered">
          <thead>
              <tr class="slds-text-heading--label">
                  <template for:each={columns} for:item="col">
                      <th key={col.Name} class="">{col.label}</th>
                  </template>
              </tr>
          </thead>
          <tbody>
            <template for:each={data} for:item="conRecord">
              <tr key={conRecord.Name} class="slds-text-heading--label">   
                  <td key={conRecord.Name}>{conRecord.Name}</td>
                  <td key={conRecord.Contact__r.Name}>{conRecord.Contact__r.Name}</td>
                  <td key={conRecord.Skill_Set__r.Name}>{conRecord.Skill_Set__r.Name}</td>
              
              </tr>
            </template>
          </tbody>
      </table>
  </div>


</template>
